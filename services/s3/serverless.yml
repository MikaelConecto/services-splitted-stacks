service:
  name: conecto-s3-storage

package:
  individually: true
  excludeDevDependencies: false

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1
  memorySize: 1024

Resources:
  StaticMapsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: ${self:custom.stage}-static-maps
      # Set the CORS policy
      CorsConfiguration:
        CorsRules:
          -
            AllowedOrigins:
              - '*'
            AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
              - DELETE
              - HEAD
            MaxAge: 3000

# Print out the name of the bucket that is created
Outputs:
  StaticMapsBucketName:
    Value:
      Ref: StaticMapsBucket
    Export:
      Name: ${self:custom.stage}-StaticMapsBucketName